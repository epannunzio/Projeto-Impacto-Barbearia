<!DOCTYPE html>
<html lang="en">
<head>
	<title>Impacto Barbearia | Sign Up</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="icon" type="image/png" href="img/icons/barber-shop.png"/>
    <link rel="stylesheet" type="text/css" href="vendor/bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="vendor/animate/animate.css">
	<link rel="stylesheet" type="text/css" href="vendor/css-hamburgers/hamburgers.min.css">
	<link rel="stylesheet" type="text/css" href="vendor/select2/select2.min.css">
	<link rel="stylesheet" type="text/css" href="css/util.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
    
</head>
	<body>
        <div class="container-login100">
            <div class="container right-panel-active">
                <!-- Para se cadastrar -->
                <div class="container__form container--signup">
                    <form action="#" class="form" id="form1">
                        <h2 class="form__title">Cadastre-se aqui:</h2>
                        <div class="wrap-input100 validate-input" data-validate = "Um email válido é necessário: exemplo@exemplo.com">
                            <input class="input100" type="email" name="email" placeholder="Email">
                            <span class="focus-input100"></span>
                            <span class="symbol-input100">
                                <i class="fa fa-envelope" aria-hidden="true"></i>
                            </span>
                        </div>
                        <div class="wrap-input100 validate-input" data-validate = "Uma senha é necessária">
                            <input class="input100" type="password" id="myPassword" name="password" placeholder="Senha" size="30">
                            <img src="http://i.stack.imgur.com/H9Sb2.png" onclick="mouseoverPass();" onmouseout="mouseoutPass();"  id="olho" class="olho"/>
                            <span class="focus-input100"></span>
                            <span class="symbol-input100">
                                <i class="fa fa-lock" aria-hidden="true"></i>
                            </span>
                        </div>
                        <button class="btn">Cadastrar</button> <!-- falta validar dados do cadastro -->
                    </form>
                </div>

                <!-- Overlay -->
                <div class="container__overlay">
                    <div class="overlay">
                        <div class="overlay__panel overlay--left">
                            <a href="login.html">
                                <button class="btn" id="signIn">Já tenho LogIn</button>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script src="js/main.js"></script>

    </body>
</html>

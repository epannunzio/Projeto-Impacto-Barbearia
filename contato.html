	<main>
        <div class="form-titulo">
            <h2>Entre em contato através do nosso formulário e agende seu horário!</h2><br>
            <h3>"Verifique disponibilidade"</h3>
        </div>
        <form>
            <div class="form-row" style="display: block;">
                <div class="form-group col-md-6">
                    <label for="inputName">Seu nome</label>
                    <input type="name" class="form-control" id="inputName" placeholder="Seu nome aqui" autocomplete="off">
                </div>
                <div class="form-group col-md-6">
                    <label for="inputEmail4">Seu e-mail</label>
                    <input type="email" class="form-control" id="inputEmail4" placeholder="exemplo@exemplo.com.br" autocomplete="off">
                </div>
            </div>

            <div class="form-row" style="display: block;">
              <div class="form-group col-md-6">
                <label for="inputText">O que você precisa?</label>
                <select id="inputText" class="form-control">
                  <option selected> _ </option>  
                  <option>Barba</option>
                    <option>Corte de cabelo</option>
                    <option>Barba + Corte de cabelo</option>
                </select>
              </div>

              <div class="form-group col-md-4">
                <label for="inputText">Escolha uma data</label>
                <input type="date" class="form-control" id="inputDate" value="2017-06-01">
              </div>

              <div class="form-group col-md-4">
                <label for="inputText">Horário preferido</label>
                <select id="inputText" class="form-control">
                  <option selected>Manhã</option>
                  <option>Tarde</option>
                  <option>Noite</option>
                </select>
              </div>
              
              <div class="form-group col-md-2">
                <label for="inputPhone">Seu telefone</label>
                <input type="text" class="form-control" maxlength="11" id="inputPhone" placeholder="(11)9 0000-0000" autocomplete="off">
              </div>
            </div>

            <div class="form-group" style="padding-bottom: 20px;">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="gridCheck" style="position: relative; right: 240px; top: 38px;">
                <label class="form-check-label" for="gridCheck">
                  Gostaria de receber e-mail com promoções e dicas!
                </label>
              </div>
            </div>
            <button type="submit" class="btn btn-primary" style="background-color: #895b5c; border: none;">ENVIAR</button>
        </form>
        <br>
    </main>
